<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-image: url('https://www.jssl.in/uploads/project/gallery/big/pic-sattva-knowledge-park-145.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; margin: 0;">
  <img style="margin-top: 4px; border-radius: 8px;" src="https://uploads.onecompiler.io/43rmq3qf4/43rmp4e6p/lloyads.png" alt="image" "filter: blur(8px)"/>
 <h1 style= "color:white;"><b>LLOYDS TECHNOLOGY CENTER</b></h1>
 <h3 style= "color:white;" style="margin-top: 0"> Hyderabad, 500081</h3>
   <h1 style= "color:white;">HR Onboarding Automation</h1>

	

   <form style="max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;" method="post" enctype="multipart/form-data">
       <label for="excel_file">Choose Excel file (.xlsx):</label><br>
       <input type="file" name="excel_file" id="excel_file" accept=".xlsx" required><br><br>

       <label for="sender_email">Sender Email (SMTP):</label><br>
       <input type="email" name="sender_email" id="sender_email" placeholder="your_email@example.com" required><br><br>

       <label for="sender_password">Sender Email Password or App Password:</label><br>
       <input type="password" name="sender_password" id="sender_password" required><br><br>

       <button type="submit">Start Onboarding Automation</button>
   </form>
</body>
</html>
